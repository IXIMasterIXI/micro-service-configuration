name: Java SpringBoot CI con Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Construir con Maven
      run: mvn install
    - name: Ejecutar pruebas unitarias con Maven
      run: mvn test
    - name: Login to dockerhub
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}} 
    - name: Construir Docker Image # Se crea la imagen docker
      run: docker build . -f Dokerfile -t "service-config-image" 
    - name: Push Docker image # Step to push the Docker image to Docker Hub
      run: docker push carlosortegariveros/service-config-image # se sube la imagen creada a docker hub

